<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='{{site.baseurl}}/css/reset.css'>
    <link rel='stylesheet' href='{{site.baseurl}}/css/main-page.css'>
    <link rel='stylesheet' href='{{site.baseurl}}/css/post.css'>
    <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>
</head>

<body>
    <div id="header">
        <!-- <p id="site-title">EVERY LAST MILE</p> -->
        <a id="site-title" href="{{site.baseurl}}/index.html">
            EVERY LAST MILE
        </a>
    </div>

    <div id="content">
        <div id="center-column">
            <div id="video">
                <iframe id="youtube" src="{{ page.youtube }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div id="article">
                <h1>{{ page.title }}</h1>
                {{ content }}
            </div>
        </div>
    </div>
</body>

</html>
